<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Demo App</title>
  </head>
  <body>
    <!-- Comments will be removed in production -->
    <main class="container">
      <h1 class="text-center mt-5">
        This is Webpack!
      </h1>
      <div id="error" class="alert alert-danger" role="alert"></div>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <input id="firstNum" type="text" class="form-control" />
            <div class="input-group-append input-group-prepend">
              <span class="input-group-text">+</span>
            </div>
            <input id="secondNum" type="text" class="form-control" />
          </div>
        </div>
        <div class="col">
          <button id="addValues" class="btn btn-primary">Add</button>
        </div>
      </div>
      <div class="card mt-5">
        <div class="card-body">The result is: <span id="result"></span></div>
      </div>
      <img src="./assets/webpack.svg" alt="Webpack Logo" />
    </main>
  </body>
</html>
